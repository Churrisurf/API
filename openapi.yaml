openapi: 3.0.0
info:
  title: API de Usuarios
  description: API para guardar y recuperar usuarios en MongoDB
  version: 1.0.0
servers:
  - url: https://couto.onrender.com
paths:
  /save:
    post:
      summary: Guardar un nuevo usuario
      operationId: guardarUsuario
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                nombre:
                  type: string
                email:
                  type: string
                edad:
                  type: integer
                  format: int32
              required:
                - nombre
                - email
                - edad
      responses:
        '201':
          description: Usuario guardado correctamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  mensaje:
                    type: string
                  usuario:
                    type: object
                    properties:
                      _id:
                        type: string
                      nombre:
                        type: string
                      email:
                        type: string
                      edad:
                        type: integer
                        format: int32
  /retrieve:
    get:
      summary: Recuperar usuario por email
      operationId: obtenerUsuario
      parameters:
        - name: email
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Usuario encontrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  _id:
                    type: string
                  nombre:
                    type: string
                  email:
                    type: string
                  edad:
                    type: integer
                    format: int32
        '404':
          description: Usuario no encontrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  mensaje:
                    type: string
